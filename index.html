<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 class="Title">Simple Calculator</h1>
    </header>
    <main>
        <p class="Phrase">Meu projeto de calculadora</p>
        <div class="screen">
            <input type="text" readonly>
        </div>
        <div class="calcPad">
            <div class="FirstCollum">
                <button>Erase</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="SecondCollum">
                <button>(</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>,</button>
            </div>
            <div class="ThirdCollum">
                <button>)</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>%</button>
            </div>
            <div class="FourthRow">
                <button>mod</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="FifthCollum">
                <button>π</button>
                <button>√</button>
                <button>(x²)</button>
                <button class="equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
