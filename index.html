<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="innerHeader"> 
            <h1 class="Title">Simple Calculator</h1>
        </div>
    </header>
    <main>
        <p class="Phrase">Meu projeto de calculadora</p>
        <div class="Container">
            <div class="calcPad">
                <div class="screen">
                    <input id="Screen" type="text" name="display">
                </div>
                <div class="keyPad">
                    <div class="FirstCollum">
                        <button class="btn">AC</button>
                        <button class="btn">7</button>
                        <button class="btn">4</button>
                        <button class="btn">1</button>
                        <button class="btn">0</button>
                    </div>
                    <div class="SecondCollum">
                        <button class="btn">(</button>
                        <button class="btn">8</button>
                        <button class="btn">5</button>
                        <button class="btn">2</button>
                        <button class="btn">,</button>
                    </div>
                    <div class="ThirdCollum">
                        <button class="btn">)</button>
                        <button class="btn">9</button>
                        <button class="btn">6</button>
                        <button class="btn">3</button>
                        <button class="btn">%</button>
                    </div>
                    <div class="FourthCollum">
                        <button class="btn">+</button>
                        <button class="btn">/</button>
                        <button class="btn">*</button>
                        <button class="btn">-</button>
                        <button class="btn-backspace"><img src="/icones/fi-bs-angle-small-left.png" alt="backspace"></button>
                    </div>
                    <div class="FifthCollum">
                        <button class="btn">π</button>
                        <button class="btn">√</button>
                        <button class="btn">(x²)</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
